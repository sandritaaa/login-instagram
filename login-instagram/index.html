<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
 
  <div class="login-container">
    <div class="login-card">
      <div class="brand-logo"></div>

      <form class="login-form" action="">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Teléfono, usuario o correo electrónico">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña">
        </div>

        <button class="btn-login" type="submit">Iniciar sesión</button>
        <div class="separator">o</div>
        <button class="btn-login-fb" type="button">Iniciar sesión con Facebook</button>
        <a class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form> 
    </div>
    <div class="signup-suggestion">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a>
    </div>
  </div>
</body>
</html>
